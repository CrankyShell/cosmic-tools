<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>API Test</h1>
    
    <div class="test">
        <h3>1. Frankfurter (EUR/USD)</h3>
        <button onclick="testFrankfurter()">Test</button>
        <div id="frankfurter-result"></div>
    </div>
    
    <div class="test">
        <h3>2. ExchangeRate-API (EUR/USD)</h3>
        <button onclick="testExchangeRate()">Test</button>
        <div id="exchangerate-result"></div>
    </div>
    
    <div class="test">
        <h3>3. Alpha Vantage (EUR/USD)</h3>
        <button onclick="testAlphaVantage()">Test</button>
        <div id="alphavantage-result"></div>
    </div>
    
    <div class="test">
        <h3>4. Twelve Data (EUR/USD)</h3>
        <button onclick="testTwelveData()">Test</button>
        <div id="twelvedata-result"></div>
    </div>
    
    <script>
        async function testFrankfurter() {
            try {
                const response = await fetch('https://api.frankfurter.app/latest?from=EUR&to=USD');
                const data = await response.json();
                document.getElementById('frankfurter-result').innerHTML = 
                    `<div class="success">Success! EUR/USD: ${data.rates.USD}</div>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('frankfurter-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testExchangeRate() {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/fec05b927564dd0dc26cb552/pair/EUR/USD');
                const data = await response.json();
                document.getElementById('exchangerate-result').innerHTML = 
                    `<div class="success">Success! EUR/USD: ${data.conversion_rate}</div>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('exchangerate-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testAlphaVantage() {
            try {
                const response = await fetch('https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=EUR&to_currency=USD&apikey=13JM0Y1Y9HF75Z5M');
                const data = await response.json();
                document.getElementById('alphavantage-result').innerHTML = 
                    `<div class="success">Success!</div>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('alphavantage-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testTwelveData() {
            try {
                const response = await fetch('https://api.twelvedata.com/price?symbol=EUR/USD&apikey=87c5c94561544483bfa0edab90ee7da5');
                const data = await response.json();
                document.getElementById('twelvedata-result').innerHTML = 
                    `<div class="success">Success! EUR/USD: ${data.price}</div>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('twelvedata-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Run all tests on load
        window.onload = function() {
            testFrankfurter();
            setTimeout(testExchangeRate, 1000);
            setTimeout(testAlphaVantage, 2000);
            setTimeout(testTwelveData, 3000);
        };
    </script>
</body>
</html>
